{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block title %} | Home {% endblock title %}

{% block content %}

<section>
    <div class="container-fluid">
<!-- social-01 -->
        <div class="social-01 social-01__style-02">
            <nav class="social-01__navSocial">
                <a title="Share on Facebook" class="customer share social-01__item"
                   href="http://www.facebook.com/sharer.php?u={{ request.build_absolute_uri }}"><i
                        class="fab fa-facebook-f fa-fw social-size color_1"></i></a>
                <a title="Share on Linkedin" class="customer share social-01__item"
                   href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title="><i
                        class="fab fa-linkedin-in fa-fw social-size color_2"></i></a>
                <a title="Share on WhatsApp" class="customer share social-01__item"
                   href="https://api.whatsapp.com/send?text={{ request.build_absolute_uri }}"><strong><i
                        class="fab fa-whatsapp fa-fw social-size color_3"></i></strong></a>
                                <div class="fb-like" data-href="" data-width="" data-layout="button_count" data-action="like" data-size="small" data-share="false"></div>
            </nav>
        </div><!-- End / social-01 -->
        <div class="card shadow-sm col-sm-8 col-md-6 mx-auto">
            <img src="{{ post.feat_img.url }}" class="img-fluid">
            <h2 class="text-justified m-4">{{ post.title }}</h2>
            <article class="border-1 m-2 pt-0 p-4 fitvids">
                <p>{{ post.content | safe }}</p>
            </article>
        </div>

    </div>
</section>

{% endblock %}
