<!-- Inquiry Modal -->
<div class="modal fade" tabindex="-1" id="inquiryModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title text-black text-center" id="inquiryModalLabel">Kontakt mig her</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <h4 class="text-black text-center">Eller p√• <a title="Tommy Hedelund - Facebook" target="_blank"
                                                               href="https://www.facebook.com/tommy.hedelund"><i
                        class="fab fa-facebook-square fa-fw fa-1x mt-2"></i></a></h4>
                <form id="contactform" action="{% url 'contact' %}" method="post" novalidate>
                    {% csrf_token %}
                    <!-- reCAPTCHA input -->
                    <input type="hidden" id="recaptcha" name="g-recaptcha-response">

                    {{ form }}

                    <hr>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" value="Send" class="btn btn-outline-success">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
